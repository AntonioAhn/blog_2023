baseURL: https://antonioahn.rbind.io
theme: hugo-apero
languageCode: en
title: Antonio Ahn
author: Antonio Ahn
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: blog
  favicon: /img/antonio/favicon.ico
  headingFontFamily: sans-serif
  logo: /img/antonio/AA.png
  mainSections:
    - blog
    - project
    - recipes
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Anywhere
  orgName: RStudio
  sharing_image: /img/papillons.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/AntonioAhn
    - icon: linkedin-in
      icon_pack: fab
      url: https://www.linkedin.com/in/antonio-ahn-092b2535
    - icon: google-scholar
      icon_pack: ai
      url: https://scholar.google.co.nz/citations?user=FWq2k-AAAAAJ&hl=en
    - icon: twitter
      icon_pack: fab
      url: https://twitter.com/AntonioAhnNZ
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: forest
  twitter: AntonioAhnNZ
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  header:
    - name: About
      title: About Blogophonic
      url: /about/
      weight: 1
    - name: Posts
      title: Posts
      url: /Posts/
      weight: 2
#    - name: personal archive
#      title: Personal Archive
#      url: /personal/
#      weight: 3
    - name: CV
      title: CV
      url: /CV/
      weight: 4
    - name: publication
      title: Publication
      url: /publication/
      weight: 5
    - name: recipes
      title: recipes
      url: /recipes/
      weight: 6
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
